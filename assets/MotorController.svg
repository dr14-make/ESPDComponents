<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- Controller enclosure -->
  <rect x="12" y="14" width="40" height="36" rx="3" fill="#2c3e50" stroke="#333" stroke-width="2"/>
  <!-- PCB representation -->
  <rect x="16" y="18" width="32" height="28" rx="1" fill="#1a5f1a" stroke="#333" stroke-width="1"/>
  <!-- Power transistors/MOSFETs -->
  <rect x="20" y="22" width="8" height="10" rx="1" fill="#333" stroke="#555" stroke-width="1"/>
  <rect x="36" y="22" width="8" height="10" rx="1" fill="#333" stroke="#555" stroke-width="1"/>
  <rect x="20" y="34" width="8" height="10" rx="1" fill="#333" stroke="#555" stroke-width="1"/>
  <rect x="36" y="34" width="8" height="10" rx="1" fill="#333" stroke="#555" stroke-width="1"/>
  <!-- Microcontroller/CPU -->
  <rect x="28" y="26" width="8" height="8" rx="0.5" fill="#222" stroke="#888" stroke-width="1"/>
  <circle cx="32" cy="30" r="2" fill="#4a9eff"/>
  <!-- Heat sink fins -->
  <line x1="24" y1="14" x2="24" y2="10" stroke="#666" stroke-width="2" stroke-linecap="round"/>
  <line x1="28" y1="14" x2="28" y2="10" stroke="#666" stroke-width="2" stroke-linecap="round"/>
  <line x1="32" y1="14" x2="32" y2="10" stroke="#666" stroke-width="2" stroke-linecap="round"/>
  <line x1="36" y1="14" x2="36" y2="10" stroke="#666" stroke-width="2" stroke-linecap="round"/>
  <line x1="40" y1="14" x2="40" y2="10" stroke="#666" stroke-width="2" stroke-linecap="round"/>
  <!-- Input signals (throttle, brake) -->
  <line x1="4" y1="24" x2="12" y2="24" stroke="#4a9eff" stroke-width="2" stroke-linecap="round"/>
  <text x="5" y="22" font-family="Arial, sans-serif" font-size="6" fill="#4a9eff">THR</text>
  <line x1="4" y1="40" x2="12" y2="40" stroke="#ff6b6b" stroke-width="2" stroke-linecap="round"/>
  <text x="5" y="38" font-family="Arial, sans-serif" font-size="6" fill="#ff6b6b">BRK</text>
  <!-- Output signal (torque command) -->
  <line x1="52" y1="32" x2="60" y2="32" stroke="#4ade80" stroke-width="2" stroke-linecap="round"/>
  <text x="54" y="30" font-family="Arial, sans-serif" font-size="6" fill="#4ade80">TRQ</text>
  <!-- Status LEDs -->
  <circle cx="18" cy="52" r="1.5" fill="#4ade80"/>
  <circle cx="24" cy="52" r="1.5" fill="#ffd700"/>
  <circle cx="30" cy="52" r="1.5" fill="#444"/>
  <!-- Label -->
  <text x="32" y="60" font-family="Arial, sans-serif" font-size="7" fill="#fff" text-anchor="middle" font-weight="bold">CONTROLLER</text>
</svg>
