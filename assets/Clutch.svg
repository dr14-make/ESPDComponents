<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- Left shaft (engine side) -->
  <line x1="2" y1="32" x2="18" y2="32" stroke="#333" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Left clutch plate (pressure plate) -->
  <rect x="18" y="20" width="8" height="24" rx="1" fill="#888" stroke="#333" stroke-width="2"/>
  <circle cx="22" cy="32" r="8" fill="none" stroke="#555" stroke-width="1.5"/>
  <circle cx="22" cy="32" r="3" fill="#555"/>
  
  <!-- Friction disc (middle, slightly darker) -->
  <rect x="26" y="22" width="6" height="20" rx="1" fill="#964" stroke="#333" stroke-width="1.5"/>
  <!-- Friction material texture -->
  <line x1="29" y1="24" x2="29" y2="40" stroke="#642" stroke-width="0.5" stroke-dasharray="2,2"/>
  
  <!-- Right clutch plate (flywheel) -->
  <rect x="32" y="20" width="8" height="24" rx="1" fill="#888" stroke="#333" stroke-width="2"/>
  <circle cx="36" cy="32" r="8" fill="none" stroke="#555" stroke-width="1.5"/>
  <circle cx="36" cy="32" r="3" fill="#555"/>
  
  <!-- Right shaft (gearbox side) -->
  <line x1="40" y1="32" x2="62" y2="32" stroke="#333" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Engagement actuator (hydraulic/pneumatic) -->
  <rect x="24" y="8" width="16" height="8" rx="2" fill="#c33" stroke="#333" stroke-width="2"/>
  <line x1="32" y1="16" x2="32" y2="20" stroke="#c33" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Arrow indicating engagement direction -->
  <path d="M 28 12 L 32 10 L 36 12" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Spring indication (release springs) -->
  <path d="M 20 18 Q 22 16 24 18" stroke="#666" stroke-width="1.5" fill="none"/>
  <path d="M 34 18 Q 36 16 38 18" stroke="#666" stroke-width="1.5" fill="none"/>
  
  <!-- Engagement indicator dots (3 positions) -->
  <circle cx="32" cy="52" r="2" fill="#888" stroke="#333" stroke-width="1"/>
  <circle cx="38" cy="52" r="2" fill="#888" stroke="#333" stroke-width="1"/>
  <circle cx="44" cy="52" r="2" fill="#888" stroke="#333" stroke-width="1"/>
  
  <!-- Label -->
  <text x="32" y="58" font-family="Arial, sans-serif" font-size="8" fill="#555" text-anchor="middle" font-weight="bold">CLUTCH</text>
</svg>
