<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- Converter enclosure -->
  <rect x="14" y="16" width="36" height="32" rx="2" fill="#34495e" stroke="#333" stroke-width="2"/>
  <!-- Transformer symbol (left side) -->
  <circle cx="24" cy="28" r="6" fill="none" stroke="#c84" stroke-width="2"/>
  <circle cx="24" cy="36" r="6" fill="none" stroke="#c84" stroke-width="2"/>
  <!-- Transformer symbol (right side) -->
  <circle cx="40" cy="28" r="6" fill="none" stroke="#c84" stroke-width="2"/>
  <circle cx="40" cy="36" r="6" fill="none" stroke="#c84" stroke-width="2"/>
  <!-- Core indicator -->
  <line x1="30" y1="24" x2="30" y2="40" stroke="#666" stroke-width="3"/>
  <line x1="34" y1="24" x2="34" y2="40" stroke="#666" stroke-width="3"/>
  <!-- Input terminals (high voltage) -->
  <line x1="4" y1="26" x2="14" y2="26" stroke="#c44" stroke-width="2.5" stroke-linecap="round"/>
  <circle cx="14" cy="26" r="1.5" fill="#c44"/>
  <text x="6" y="24" font-family="Arial, sans-serif" font-size="7" fill="#c44" font-weight="bold">HV+</text>
  <line x1="4" y1="38" x2="14" y2="38" stroke="#333" stroke-width="2.5" stroke-linecap="round"/>
  <circle cx="14" cy="38" r="1.5" fill="#333"/>
  <text x="6" y="36" font-family="Arial, sans-serif" font-size="7" fill="#333" font-weight="bold">HV−</text>
  <!-- Output terminals (low voltage) -->
  <line x1="50" y1="26" x2="60" y2="26" stroke="#c44" stroke-width="2.5" stroke-linecap="round"/>
  <circle cx="50" cy="26" r="1.5" fill="#c44"/>
  <text x="52" y="24" font-family="Arial, sans-serif" font-size="7" fill="#c44" font-weight="bold">LV+</text>
  <line x1="50" y1="38" x2="60" y2="38" stroke="#333" stroke-width="2.5" stroke-linecap="round"/>
  <circle cx="50" cy="38" r="1.5" fill="#333"/>
  <text x="52" y="36" font-family="Arial, sans-serif" font-size="7" fill="#333" font-weight="bold">LV−</text>
  <!-- Switching elements indicators -->
  <rect x="18" y="30" width="4" height="6" fill="#222" stroke="#555" stroke-width="0.5"/>
  <rect x="42" y="30" width="4" height="6" fill="#222" stroke="#555" stroke-width="0.5"/>
  <!-- Efficiency indicator -->
  <text x="32" y="58" font-family="Arial, sans-serif" font-size="8" fill="#4ade80" text-anchor="middle" font-weight="bold">η 95%</text>
  <!-- Label -->
  <text x="32" y="13" font-family="Arial, sans-serif" font-size="8" fill="#fff" text-anchor="middle" font-weight="bold">DC-DC</text>
</svg>
