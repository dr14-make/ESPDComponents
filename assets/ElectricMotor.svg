<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- Motor housing -->
  <ellipse cx="32" cy="32" rx="22" ry="20" fill="#555" stroke="#333" stroke-width="2"/>
  <!-- Motor end caps -->
  <ellipse cx="32" cy="32" rx="18" ry="16" fill="#666" stroke="#333" stroke-width="1.5"/>
  <!-- Stator windings representation -->
  <circle cx="32" cy="32" r="14" fill="none" stroke="#c84" stroke-width="2"/>
  <!-- Rotor -->
  <circle cx="32" cy="32" r="9" fill="#888" stroke="#333" stroke-width="1.5"/>
  <!-- Rotor shaft -->
  <line x1="50" y1="32" x2="60" y2="32" stroke="#333" stroke-width="3" stroke-linecap="round"/>
  <circle cx="50" cy="32" r="2" fill="#555"/>
  <!-- Electrical connections (positive) -->
  <line x1="10" y1="24" x2="16" y2="24" stroke="#c44" stroke-width="2.5" stroke-linecap="round"/>
  <circle cx="16" cy="24" r="2" fill="#c44" stroke="#333" stroke-width="1"/>
  <text x="7" y="26" font-family="Arial, sans-serif" font-size="10" fill="#c44" font-weight="bold">+</text>
  <!-- Electrical connections (negative) -->
  <line x1="10" y1="40" x2="16" y2="40" stroke="#333" stroke-width="2.5" stroke-linecap="round"/>
  <circle cx="16" cy="40" r="2" fill="#333" stroke="#222" stroke-width="1"/>
  <text x="7" y="42" font-family="Arial, sans-serif" font-size="10" fill="#333" font-weight="bold">âˆ’</text>
  <!-- Rotor magnetic poles -->
  <path d="M 32 24 L 34 28 L 30 28 Z" fill="#c44"/>
  <path d="M 32 40 L 34 36 L 30 36 Z" fill="#44c"/>
  <!-- Cooling fins -->
  <path d="M 32 12 L 32 8" stroke="#444" stroke-width="2" stroke-linecap="round"/>
  <path d="M 26 13 L 24 9" stroke="#444" stroke-width="2" stroke-linecap="round"/>
  <path d="M 38 13 L 40 9" stroke="#444" stroke-width="2" stroke-linecap="round"/>
</svg>
