<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- Differential housing -->
  <ellipse cx="32" cy="32" rx="24" ry="18" fill="#666" stroke="#333" stroke-width="2"/>
  <!-- Input shaft (from transmission) -->
  <line x1="32" y1="8" x2="32" y2="18" stroke="#333" stroke-width="3" stroke-linecap="round"/>
  <circle cx="32" cy="18" r="2" fill="#555"/>
  <!-- Left output shaft -->
  <line x1="8" y1="32" x2="16" y2="32" stroke="#333" stroke-width="3" stroke-linecap="round"/>
  <circle cx="16" cy="32" r="2" fill="#555"/>
  <!-- Right output shaft -->
  <line x1="48" y1="32" x2="56" y2="32" stroke="#333" stroke-width="3" stroke-linecap="round"/>
  <circle cx="48" cy="32" r="2" fill="#555"/>
  <!-- Ring gear representation -->
  <circle cx="32" cy="32" r="14" fill="none" stroke="#333" stroke-width="2"/>
  <!-- Center spider gears -->
  <circle cx="32" cy="32" r="6" fill="#888" stroke="#333" stroke-width="1.5"/>
  <!-- Pinion gear teeth markers -->
  <circle cx="32" cy="20" r="1.5" fill="#333"/>
  <circle cx="32" cy="44" r="1.5" fill="#333"/>
  <circle cx="20" cy="32" r="1.5" fill="#333"/>
  <circle cx="44" cy="32" r="1.5" fill="#333"/>
  <!-- Cross spider -->
  <line x1="32" y1="26" x2="32" y2="38" stroke="#555" stroke-width="2"/>
  <line x1="26" y1="32" x2="38" y2="32" stroke="#555" stroke-width="2"/>
  <!-- Differential case bolts -->
  <circle cx="32" cy="14" r="1.5" fill="#444" stroke="#333" stroke-width="1"/>
  <circle cx="32" cy="50" r="1.5" fill="#444" stroke="#333" stroke-width="1"/>
  <!-- Label -->
  <text x="32" y="58" font-family="Arial, sans-serif" font-size="8" fill="#333" text-anchor="middle">DIFF</text>
</svg>
